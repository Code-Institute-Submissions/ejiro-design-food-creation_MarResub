<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="food competition">
    <meta name="keywords" content="competition, food, age, group">

    <title>Food Creation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">FOOD CREATION</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="contact.html" class="active-contact">Contact</a>
                </li>
                <li><a href="gallery.html" class="active-gallery">Gallery</a>
                </li>
                <li><a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div id="judges">
            <h1>Meet Our judges</h1>
            <img src="assets/images/judge.jpeg" alt="Mrs Tina Williams">
            <img src="assets/images/judge1.jpeg" alt="Ms Ada Alade">
            <img src="assets/images/judge2.jpeg" alt="Ian Philip">
            <img src="assets/images/judge3.jpeg" alt="Christian London">
        </div>
        <div id="c-form">
            <h1>Submit Your Entry Here</h1>
            <div id="form">
                <form action="success.html" method="get">
                    <ul>
                        <li>
                            <label for="username" class="username">Name</label>
                            <input name="fullname" type="text" id="username" placeholder="Full Name" required>
                        </li>

                        <li>
                            <label for="email" class="email">Email Address</label>
                            <input name="email" type="text" id="email" placeholder="Email" required>
                        </li>

                        <li>
                            <label for="description">Description</label>
                            <textarea id="description" name="description"></textarea>
                        </li>

                        <li class="radio-button">
                            <label><input type="checkbox" class="terms" required> I have read and agree with the terms &
                                conditions</label>
                        </li>

                        <li class="submit-b">
                            <button type="submit" value="submit">Enter</button>
                        </li>
                    </ul>

                </form>
    </section>

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Find us on twitter"><i
                        class="fab fa-twitter"></i>

            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Find us on instagram"><i
                        class="fab fa-instagram-square"></i>
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Find us on Facebook"><i
                        class="fab fa-facebook-square"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/e0d766203c.js" crossorigin="anonymous"></script>
</body>

</html>
