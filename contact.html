                    </li>

                    <li>
                        <label for="description">Description</label>
                        <textarea id="description" name="description"></textarea>
                        
                    </li>

                    <li class="radio-button">
                        <label for="radio" >I have read and agree with the terms & conditions</label>
                        <input type="radio" name="radio" id="radio" value="radio" required>

                    <li class="submit-b">
                        <button type="submit">Enter Submission</button>
                    </li>
                    </li>
                </ul>

            </form>
